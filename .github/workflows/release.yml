name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1, 1.1.0, 2.0.0)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.3.6

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Bump version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            bun run npm version ${{ github.event.inputs.version }} -m "chore: release v%s"
          else
            bun run npm version ${{ github.event.inputs.release_type }} -m "chore: release v%s"
          fi

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin --tags

      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](https://github.com/technewwings/payload-ecommerce-cod/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            ```bash
            npm install @wtree/payload-ecommerce-cod@${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false
