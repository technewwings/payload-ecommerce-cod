name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.3.6

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Check code formatting
        run: bun run format:check

      - name: Run unit tests
        run: bun test

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Build package
        run: bun run build

      - name: Verify package contents
        run: bun pack --dry-run

      - name: Publish to NPM
        run: bun publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            
            See [CHANGELOG.md](https://github.com/technewwings/payload-ecommerce-cod/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            ```bash
            npm install @wtree/payload-ecommerce-cod@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
